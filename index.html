<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diolopaje - Pedidos Personalizados</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Diolopaje" class="logo" />
    <h1>DIolopaje</h1>
    <p>Diseña a tu gusto. Nos pondremos en contacto contigo antes de realizar el pedido.</p>
  </header>

  <main>
    <form action="https://formsubmit.co/diolopajefisterra@gmail.com" method="POST">
      <!-- OCULTAR CAPTCHA Y REDIRECCIÓN -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://diolopaje.github.io/Diolopaje/gracias.html">

      <!-- Tipo de prenda -->
      <label for="tipoPrenda">Tipo de prenda:</label>
      <select id="tipoPrenda" name="tipoPrenda" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="camiseta_algodon">Camiseta de algodón</option>
        <option value="sudadera">Sudadera</option>
        <option value="gorra">Gorra</option>
        <option value="espinilleras">Espinilleras</option>
      </select>

      <!-- Modelo de camiseta (solo si se selecciona camiseta) -->
      <div id="camisetaModelos" style="display:none;">
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo">
          <option value="" disabled selected>Selecciona modelo</option>
          <option value="stafford">Stafford</option>
          <option value="beagle">Beagle</option>
          <option value="bronx">Bronx</option>
        </select>
      </div>

      <!-- Técnica de impresión -->
      <label for="tecnica">Técnica de impresión:</label>
      <select id="tecnica" name="tecnica" required>
        <option value="" disabled selected>Selecciona técnica</option>
        <option value="dtf">DTF</option>
        <option value="impresion_directa">Impresión directa</option>
      </select>

      <!-- Cantidades por género y talla -->
      <fieldset>
        <legend>Cantidades por talla y género</legend>

        <!-- Chico -->
        <label>Chico</label>
        <input type="number" name="chico_xs" placeholder="XS" min="0" />
        <input type="number" name="chico_s" placeholder="S" min="0" />
        <input type="number" name="chico_m" placeholder="M" min="0" />
        <input type="number" name="chico_l" placeholder="L" min="0" />
        <input type="number" name="chico_xl" placeholder="XL" min="0" />
        <input type="number" name="chico_xxl" placeholder="XXL" min="0" />

        <!-- Chica -->
        <label>Chica</label>
        <input type="number" name="chica_xs" placeholder="XS" min="0" />
        <input type="number" name="chica_s" placeholder="S" min="0" />
        <input type="number" name="chica_m" placeholder="M" min="0" />
        <input type="number" name="chica_l" placeholder="L" min="0" />
        <input type="number" name="chica_xl" placeholder="XL" min="0" />
        <input type="number" name="chica_xxl" placeholder="XXL" min="0" />

        <!-- Niño -->
        <label>Niño/Niña</label>
        <input type="number" name="nino_2" placeholder="2-3 años" min="0" />
        <input type="number" name="nino_4" placeholder="4-5 años" min="0" />
        <input type="number" name="nino_6" placeholder="6-7 años" min="0" />
        <input type="number" name="nino_8" placeholder="8-9 años" min="0" />
        <input type="number" name="nino_10" placeholder="10-11 años" min="0" />
        <input type="number" name="nino_12" placeholder="12-13 años" min="0" />
      </fieldset>

      <!-- Color -->
      <label for="color">Color de las prendas:</label>
      <input type="text" name="color" id="color" placeholder="Ej: blanco, negro, etc." />

      <!-- Todas iguales -->
      <label for="todas_iguales">¿Todas las prendas son iguales?</label>
      <select name="todas_iguales" id="todas_iguales">
        <option value="Sí, todas iguales">Sí, todas iguales</option>
        <option value="No, cada una personalizada">No, cada una personalizada</option>
      </select>

      <!-- Diseño adicional -->
      <label for="diseno_extra">¿Llevan un diseño adicional (+5 €)?</label>
      <select name="diseno_extra" id="diseno_extra">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <!-- Nombre y número -->
      <label for="nombre_personalizado">¿Quieres añadir nombre (+3 €)?</label>
      <select name="nombre_personalizado">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <label for="numero_personalizado">¿Quieres añadir número (+3 €)?</label>
      <select name="numero_personalizado">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <!-- Personalización de las prendas -->
      <label for="personalizacion">Especifica qué debe poner (frase, número, dibujo…):</label>
      <textarea name="personalizacion" id="personalizacion" rows="3" placeholder="Ej: Pizza Team, número 10, etc."></textarea>

      <!-- Email -->
      <label for="email">Tu correo electrónico:</label>
      <input type="email" name="email" id="email" required />

      <!-- Nombre -->
      <label for="nombre">Tu nombre:</label>
      <input type="text" name="nombre" id="nombre" required />

      <!-- Teléfono -->
      <label for="telefono">Teléfono de contacto:</label>
      <input type="tel" name="telefono" id="telefono" required />

      <!-- Botón -->
      <button type="submit">Enviar pedido</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Diolopaje · Fisterra, A Coruña · Contacto: diolopajefisterra@gmail.com</p>
  </footer>
</body>
</html>
